<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computacion Grafica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
   <body>
    <header>
      <nav>
          <div class="logo">
              <h4>Computacion Grafica</h4>
          </div>
      </nav>    
      <div id="menu-wrapper"></div>   
  </header>
  <main class="main">
    <div class="container">
      <div class="title">
            <h2>Operadores</h2>
      </div>
      <label for="operador"></label>
      <select name="opcion" id="operador">
          <option value="" hidden>seleccionar</option>
          <option value="scanner">CamScanner</option>
          <option value="raizC">RaizC</option>
          <option value="exponencial">Exponencial</option>
          <option value="logaritmo">Logaritmo</option>
          <option value="equalizacion">Equalizacion</option>
          <option value="contrast">Contrast</option>
          <option value="thresholding">Thresholding</option>
          <option value="adicion_gris">6-Adicion Gris</option>
          <option value="adicion">6-Adicion Color</option>
          <option value="sustraccion_letra">6-Sustraccion Letra</option>
          <option value="sustraccion_movimiento">6-Sustraccion Movimiento</option>
          <option value="multiplicacionC">7-MultiplicacionC</option>
          <option value="division_letra">7-Division Letra</option>
          <option value="division">7-Division Movimiento</option>
          <option value="blending">7-Blending</option>
          <option value="operador_and">8-Operador AND</option>
          <option value="operador_or">8-Operador OR</option>
          <option value="operador_xor">8-Operador XOR</option>

      </select>
     <form enctype="multipart/form-data">
          <label for="valor_1" id="label_1"></label>       
          <input class="boton" type="text" id="valor_1">
          <label for="valor-2" id="label_2"></label>       
          <input class="boton" type="text" id="valor_2">
          <label for="valor-r" id="label_r"></label>
          <input class="barra" type="range" id="valor_r" name="valor" min="1" max="2" step="0.1" oninput="this.form.amountInput.value=this.value" />
          <input id=out type="number" name="amountInput" min="1" max="2" value="1.5" step="0.1" oninput="this.form.valor.value=this.value" />

          <select name="opcion" id="operador2">
            <option value="" hidden>seleccionar</option>
            <option value="detectar">Detectar Documento</option>
            <option value="bordes">Detectar Borde</option>
            <option value="puntos">Seleccionar esquinas</option>
            <option value="thresholding">Thresholding</option>
            <option value="blanco_negro">Blanco y Negro</option>
            <option value="colores">A colores</option>
          </select>

          <button type="submit">Calcular</button>  
     </form>

      <input type="file" id="file" name="file"/>

    <div id="cuadro" class="cuadro temp">
      
    </div>

	  <div class="footer" >
